<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Eco-barrier</title>
    <!-- mi css -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light navegador">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"
              ><img src="./imagenes/eco-barrier-logo.png" alt="logo-empresa"
            /></a>
            <button
              class="navbar-toggler btn-hamburguesa"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse nav-menu" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link active" href="#">Home</a>
                <a class="nav-link" href="#">Quienes somos</a>
                <a class="nav-link" href="#">Producto</a>
                <a class="nav-link" href="#">Contactanos</a>
              </div>
            </div>
        </div>
      </nav>
    </header>


    <main>
      <div
        id="carouselExampleCaptions"
        class="carousel slide"
        data-bs-ride="false"
      >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img
              src="./imagenes/eco-barrera.jpeg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-md-block">
              <h5>Eco-Barrier</h5>
              <p>
                Barrera efectiva contra ardillas.
              </p>
              <button class="btn-primary">Contactanos</button>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./imagenes/eco-barrier-colocacion.jpeg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-md-block">
              <h5>Eco-Barrier</h5>
              <p>
                Barerra efectiva contra ardillas.
              </p>
            </div>
          </div>
          <div class="carousel-item">
            <img
              src="./imagenes/eco-barrier-colocacion-2.jpeg"
              class="d-block w-100"
              alt="..."
            />
            <div class="carousel-caption d-md-block">
              <h5>Eco-Barrier</h5>
              <p>
                Barerra efectiva contra ardillas.
              </p>
            </div>
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
